<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜÊûê„Éá„Éº„Çø„ÅÆÊ£í„Ç∞„É©„Éï</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn.active {
            transform: scale(1.05);
        }

        .chart-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }

        .chart-wrapper {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
        }

        .data-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä ÂàÜÊûê„Éá„Éº„Çø„ÅÆÂèØË¶ñÂåñ</h1>
        <p class="subtitle">„Éá„Éº„Çø„ÅÆÂÇæÂêë„ÇíË¶ñË¶öÁöÑ„Å´ÁêÜËß£„Åô„Çã</p>

        <div class="controls">
            <button class="btn btn-primary active" onclick="showChart('index')">ÊåáÊ®ôX„ÅÆÊ£í„Ç∞„É©„Éï</button>
            <button class="btn btn-secondary" onclick="showChart('weight')">Èáç„ÅøW„ÅÆÊ£í„Ç∞„É©„Éï</button>
            <button class="btn btn-primary" onclick="showChart('both')">‰∏°Êñπ„ÇíÊØîËºÉ</button>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">„Éá„Éº„ÇøÊï∞</div>
                <div class="stat-value">7</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-label">ÊåáÊ®ôX Âπ≥Âùá</div>
                <div class="stat-value" id="avgIndex">13.81</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <div class="stat-label">Èáç„ÅøW Âπ≥Âùá</div>
                <div class="stat-value" id="avgWeight">3.73</div>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ÂàÜÊûêÂØæË±°Âêç</th>
                    <th>ÊåáÊ®ôX</th>
                    <th>Èáç„ÅøW</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = [
            { name: '52', index: 19.51, weight: 4.34 },
            { name: '58', index: 18.92, weight: 4.03 },
            { name: '64', index: 17.31, weight: 3.5 },
            { name: '60', index: 16.07, weight: 3.95 },
            { name: '63', index: 10.2, weight: 3.57 },
            { name: '62', index: 8.33, weight: 3.6 },
            { name: '65', index: 7.32, weight: 3.1 }
        ];

        // „ÉÜ„Éº„Éñ„É´„Å´„Éá„Éº„Çø„ÇíËøΩÂä†
        const tableBody = document.getElementById('tableBody');
        data.forEach(item => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = item.name;
            row.insertCell(1).textContent = item.index;
            row.insertCell(2).textContent = item.weight;
        });

        // Áµ±Ë®àË®àÁÆó
        const avgIndex = (data.reduce((sum, item) => sum + item.index, 0) / data.length).toFixed(2);
        const avgWeight = (data.reduce((sum, item) => sum + item.weight, 0) / data.length).toFixed(2);
        document.getElementById('avgIndex').textContent = avgIndex;
        document.getElementById('avgWeight').textContent = avgWeight;

        let chart;

        function showChart(type) {
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            const labels = data.map(item => item.name);

            let datasets = [];

            if (type === 'index') {
                datasets = [{
                    label: 'ÊåáÊ®ôX',
                    data: data.map(item => item.index),
                    backgroundColor: 'rgba(102, 126, 234, 0.8)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2,
                    borderRadius: 8,
                    hoverBackgroundColor: 'rgba(102, 126, 234, 1)'
                }];
            } else if (type === 'weight') {
                datasets = [{
                    label: 'Èáç„ÅøW',
                    data: data.map(item => item.weight),
                    backgroundColor: 'rgba(245, 87, 108, 0.8)',
                    borderColor: 'rgba(245, 87, 108, 1)',
                    borderWidth: 2,
                    borderRadius: 8,
                    hoverBackgroundColor: 'rgba(245, 87, 108, 1)'
                }];
            } else {
                datasets = [
                    {
                        label: 'ÊåáÊ®ôX',
                        data: data.map(item => item.index),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: 'rgba(102, 126, 234, 1)'
                    },
                    {
                        label: 'Èáç„ÅøW',
                        data: data.map(item => item.weight),
                        backgroundColor: 'rgba(245, 87, 108, 0.8)',
                        borderColor: 'rgba(245, 87, 108, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: 'rgba(245, 87, 108, 1)'
                    }
                ];
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Inter',
                                    weight: '600'
                                },
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14,
                                family: 'Inter'
                            },
                            bodyFont: {
                                size: 13,
                                family: 'Inter'
                            },
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                    family: 'Inter'
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                    family: 'Inter',
                                    weight: '600'
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // ÂàùÊúüË°®Á§∫
        showChart('index');
    </script>
</body>

</html>
